<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt('請輸入秒數');
        let num = parseInt(input);
        if (isNaN(num) || num <= 0) {
            alert("請輸入正整數");
        }
        else {
            let timer = setInterval(() => {
                document.write(num + "<br>");
                num--;
                if (num < 0) {
                    clearInterval(timer);
                }
            }, 1000);
        }


    </script>
</body>

</html>
